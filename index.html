<!DOCTYPE html>

    <title>Random Doggo Images</title>
    <link rel="shortcut icon" href="#">

</head>
<body>
    <div class="container">
        <h1>Random Doggo Images</h1>

        <form id=doggie-form>
          <label>Input a breed</label>
          <input type="text" id="breed-of-doggos" placeholder="Default is hound" value="hound" required>
          <input type="submit" value="Get a doggo pic!">
            <div class="results hidden">
              <h2>Look at these doggos!</h2>
              <img class="results hidden" alt="placeholder">
            </div>
        </form>
        

    </div>
